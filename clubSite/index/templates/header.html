<!-- header.html -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="laptop" viewBox="0 0 16 16">
		<title>Laptop</title>
		<path fill-rule="evenodd" clip-rule="evenodd" d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"></path>
	</symbol>
</svg>
<header class="p-3 bg-dark text-white">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="{% url 'index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
				<svg class="bi bi-laptop" width="40" height="32" role="img" aria-label="Laptop">
					<use xlink:href="#laptop"/>
				</svg>
			</a>
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a href="{% url 'index' %}" class="nav-link px-2 text-secondary">Home</a></li>
				<li><a href="#" class="nav-link px-2 text-white" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
					講義與題目
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
						<path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
					</svg>
				  </a>
				  <ul class="dropdown-menu text-small text-white" aria-labelledby="dropdownNavLink">
					<li><a class="dropdown-item" href="#">講義</a></li>
					<li><a class="dropdown-item" href="#">題目</a></li>
				  </ul>
				</li>
				<li><a href="{% url 'display:display' %}" class="nav-link px-2 text-white">作品展示</a></li>
				<li><a href="#" class="nav-link px-2 text-white">About</a></li>
			</ul>
			<div class="text-end">
				{% if is_authenticated %}
				<button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url 'personal:log_out' %}'">登出</button>
				{% else %}
				<button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url 'personal:login' %}'">登入</button>
				{% endif %}
			</div>
		</div>
	</div>
</header>
