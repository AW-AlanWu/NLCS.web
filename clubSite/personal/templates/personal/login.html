{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block reference %}
<link rel="canonical" href="{% url 'personal:login' %}">
<style>
	.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
	}
	@media (min-width: 768px) {
	.bd-placeholder-img-lg {
	font-size: 3.5rem;
	}
	}
</style>
{% load static %}
<!-- Custom styles for this template -->
<link href="{% static 'personal/css/signin.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<main class="form-signin text-center">
	<form action="{% url 'personal:authenticateAccount' %}" method="POST">
        {% csrf_token %}
		<svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
			<path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
		</svg>
		<h1 class="h3 mb-3 fw-normal">內壢高中資訊研究社NL.ComputerScience</h1>
		<div class="form-floating">
			<input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" maxlength="20" pattern="^[a-zA-Z0-9_]+$" title="此名稱不可能存在" required>
			<label for="floatingInput">Your name</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" minlength="6" maxlength="16" pattern="^[a-zA-Z0-9_\\/.,<>?~!@#$%^&*()-=+]+$" title="此密碼不可能存在" required>
			<label for="floatingPassword">Password</label>
		</div>
		<div class="checkbox mb-3">
			<label>
			<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
	</form>
</main>
{% endblock %}
